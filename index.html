<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
    <header>
        <div class="logo-container">
            <span class="clock">
                <img src="./images/clock_logo.png" alt="logo">
            </span>
            <span class="text">Clock</span>
        </div>

        <div class="time-container">
            <div class="time-boxes time">
                TIME
            </div>

            <div class="time-boxes">
            

                <div id="time-main" class="time-hour"></div>
                <div id="time-subtext">Hour</div>

            </div>
            

            <span id="colon">:</span>

            <div class="time-boxes">
                <div id="time-main" class="time-min"></div>
                <div id="time-subtext">Minutes</div>
            </div>

            <span id="colon">:</span>

            <div class="time-boxes">
                <div id="time-main" class="time-sec"></div>
                <div id="time-subtext">Seconds</div>
            </div>
            <span id="colon">:</span>
            
            <div class="time-boxes bg-gradient">
                <div id="am-pm"></div>
             
            </div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        </div>
    </header>

    <section>
        <div class="time-set">

            <div class="option-times">   

                <div class="wakeup-time">
                    <img src="./images/sun.png" alt="wakeup_logo">
                   Set wake up time   
                    <select name="Time" id="timestamps" >
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 PM</option>
                      </select>
                </div>
        <div class="line-ver">
        
        </div>
                <div class="wakeup-time">
                    <img src="./images/lunch_icon.png" alt="lunch_logo">
             Set lunch time 
             <select name="Time" id="timestamps">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 PM</option>
                      </select>
                </div>
        <div class="line-ver">
            
        </div>
                <div class="wakeup-time">
                    <img src="./images/sleep_icon.png" alt="goodnight_logo">
                    Set nap time 
                    <select name="Time" id="timestamps">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                        <option value="11 AM - 12 AM">11 AM - 12 PM</option>
                      </select>
                </div>
        
        
        
        
            </div>
        </div>
        <div class="message"></div>
        <div class="party">
            
            <span id = "ptext">
            Party Time
            </span>
        
        </div>
        <div class="lunch-img" id = "change_img">
            
            <!-- <img src="./images/lunch.png" alt="lunch_image"> -->
            <span id="ltext"></span>
        </div>
    </section>




    <script src="./js/main.js"></script>
    <!-- <script src="./js/data.js"></script> -->
</body>
</html>
